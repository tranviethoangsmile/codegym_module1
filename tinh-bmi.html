<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
    <style>
        form {
            width: 10cm;
            background: pink;
            text-align: center;
            color: red;
            margin: 200px 0px 0px 200px;
        }
        
        button {
            color: chocolate;
            background: cyan;
        }
        
        input {
            background: darksalmon;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>TÍNH BMI </legend>
            <p id="nhap"> Nhập chiều cao</p><br>
            <input type="number" id="nhap_chieu_cao"> m <br>
            <p id="nhap">Nhập cân nặng</p><br>
            <input type="number" id="nhap_can_nang"> kg <br> <br>
            <button type="button" onclick="tinh_bmi()">Tính BMI</button>
            <p id="ket_qua"></p>
        </fieldset>
    </form>

</body>

</html>
<script>
    function tinh_bmi() {
        var a = document.getElementById("nhap_chieu_cao").value;
        var b = document.getElementById("nhap_can_nang").value;
        bmi = parseFloat(b) / (parseFloat(a) * parseFloat(a))
        if (bmi < 16) {
            document.getElementById("ket_qua").innerHTML = 'Còn bộ xương';
        } else if (bmi < 17) {
            document.getElementById("ket_qua").innerHTML = 'Gầy độ II';
        } else if (bmi < 18.5) {
            document.getElementById("ket_qua").innerHTML = 'Gầy độ I';
        } else if (bmi < 25) {
            document.getElementById("ket_qua").innerHTML = 'Bình Thường';
        } else if (bmi < 30) {
            document.getElementById("ket_qua").innerHTML = 'Thừa cân';
        } else if (bmi < 35) {
            document.getElementById("ket_qua").innerHTML = 'Béo Phì I';
        } else if (bmi < 40) {
            document.getElementById("ket_qua").innerHTML = 'Béo Phì II';

        } else {
            document.getElementById("ket_qua").innerHTML = 'Ăn gì mà béo thế';
        }

    }
</script>
