<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thay đổi RGB</title>
    <style>
        #testColor {
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <table border="1" id="testColor">
        <tr>
            <th colspan="3" id="test" height="100">
                RGB(<span id="r"></span>,<span id="g"></span>,<span id="b"></span>)
            </th>
        </tr>
        <tr>
            <th> RED <input type="range" min="0" max="255" id="red" oninput=changeColor()></th>
            <th>GREEN <input type="range" min="0" max="255" id="green" oninput=changeColor()></th>
            <th>BLUE <input type="range" min="0" max="255" id="blue" oninput=changeColor()></th>

        </tr>

    </table>
    <script>
        function changeColor() {
            var red = document.getElementById("red").value;
            var green = document.getElementById("green").value;
            var blue = document.getElementById("blue").value;
            document.getElementById("test").style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";
            document.getElementById("r").innerHTML = red;
            document.getElementById("g").innerHTML = green;
            document.getElementById("b").innerHTML = blue;


        }
    </script>

</body>

</html>
