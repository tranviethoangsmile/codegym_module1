<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
</head>

<body>

    <fieldset>
        <legend>Convert money</legend>
        <input type="number" id="moneyInput"> from
        <select name="from" id="from">
            <option value="vnd">VNĐ</option>
            <option value="yen">Yên</option>
            <option value="usd">USD</option>
        </select> To
        <select name="to" id="to"> 
            <option value="vnd">VNĐ</option>
            <option value="yen">Yên</option>
            <option value="usd">USD</option>
        </select><br> <br>
        <button onclick="convertMoney()" id="convert">Convert</button>
    </fieldset>

    <p id="result"></p>
    <script>
        function convertMoney() {
            var money = parseInt(document.getElementById("moneyInput").value);
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var convert;
            if (from == to) {
                convert = money * 1 * 1;
            } else if (from == "vnd" && to == "usd") {
                convert = money * 1 / 23000;
            } else if (from == "vnd" && to == "yen") {
                convert = money * 1 / 200;
            } else if (from == "yen" && to == "vnd") {
                convert = (money * 1) * 200;
            } else if (from == "yen" && to == "usd") {
                convert = money * 1 * 23;
            } else if (from == "usd" && to == "vnd") {
                convert = money * 1 * 23000;
            } else if (from == "yen" && to == "vnd") {
                convert = money * 1 / 200;
            } else if (from == "yen" && to == "usd") {
                convert = money * 1 / 23;
            } else if (from == "usd" && to == "yen") {
                convert = money * 1 * 100;
            }
            console.log(convert);
            document.getElementById("result").innerHTML = "money after convert: " + convert + " " + to;

        }
    </script>

</body>

</html>
