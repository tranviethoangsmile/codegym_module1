<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ngày tháng</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('Nhập tháng'));
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('tháng ' + a + ' có 31 ngày ');
                break;
            case 2:
                alert('tháng ' + a + ' có 28 hoặc 29 ngày ');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('tháng ' + a + ' có 30 ngày');
                break;
            default:
                alert('thông tin sai');


        }
    </script>
</body>

</html>
